<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login của chương</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">Chương Đẹp zai</h2>
        <nav class="navigation">
            <a href="#">Trang chủ</a>
            <a href="#">About</a>
            <a href="#">Dịch vụ</a>
            <a href="#">Liên hệ</a>
            <button class="btnLogin-popup">Đăng nhập</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        
        <div class="form-box login">
            <h2>Đăng nhập</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed">                       
                    </ion-icon></span>
                    <input type="password" required>
                    <label>Mật khẩu</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    ghi nhớ tôi </label>
                    <a href="#">Quên Mật Khẩu ?</a>
                </div>
                <button type="submit" class="btn"> Đăng nhập</button>
                <div class="login-register">
                    <p>Bạn chưa có tài khoản ?
                        <a href="#"class="register-link">Đăng ký</a>                   
                    </p>
                </div>
            </form>
        </div>


        <div class="form-box register">
            <h2>Đăng Ký</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Tên người dùng</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed">                       
                    </ion-icon></span>
                    <input type="password" required>
                    <label>Mật khẩu</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Tôi đồng ý với các điều khoản & điều kiện </label>
                    
                </div>
                <button type="submit" class="btn"> Đăng nhập</button>
                <div class="login-register">
                    <p>Bạn đã có tài khoản ?
                        <a href="#"class="login-link">Đăng Nhập</a>                   
                    </p>
                </div>
            </form>
        </div>


    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
